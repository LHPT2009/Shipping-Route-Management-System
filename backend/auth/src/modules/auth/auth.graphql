
type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

type Query {
  login(loginInput: LoginInput!): LoginResponse!
}

type Mutation {
  signup(signupInput: SignupInput!): SignupResponse!
}

input SignupInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  passwordConfirm: String!
}

input LoginInput {
  email: String!
  password: String!
}

type SignupResponse {
  success: Boolean!
  message: [String!]!
}

type LoginResponse {
  accessToken: String!
}


